<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixel paint</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <form id="form" class="main">
      <div id="colors"></div>
      <canvas is="simple-draw" width="256" height="128" id="canvas"></canvas>
      <div id="sizes">
        <input type="radio" name="size" value="2" style="--size: 8px" />
        <input
          type="radio"
          name="size"
          value="4"
          style="--size: 16px"
          checked
        />
        <input type="radio" name="size" value="8" style="--size: 24px" />
        <input type="radio" name="size" value="16" style="--size: 32px" />
      </div>
    </form>
  </body>
</html>
